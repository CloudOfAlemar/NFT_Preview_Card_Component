<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>NFT Preview Card Component</title>
</head>
<body>
  
  <main class="main-content">

    <div class="nft-component">
      <img src="img/image-equilibrium.jpg" 
      alt="Image of a cube icon called Equilibrium" class="equilibrium-image">

      <section class="component-intro">
        <h1 class="component-heading">
          Equilibrium #3429
        </h1>
        <p class="component-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </section>

      <div class="component-details">
        <div class="etherium-detail">
          <img src="img/icon-ethereum.svg" alt="Etherium icon" class="etherium-icon">
          0.041 ETH
        </div>
        <div class="timer-detail">
          <img src="img/icon-clock.svg" alt="Clock icon" class="timer-icon">
          3 days left
        </div>
      </div>
      <div class="component-credits">
        <img src="img/image-avatar.png" alt="Profile avatar" class="profile-view">
        <div class="credit">
          <span class="alt-color">Creation of </span>Jules Wyvern
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
      target="_blank" class="attribution-link">Frontend Mentor</a>. 
      Coded by <span class="attribution-link">CloudOfAlemar</span>.
    </div>

  </main>

</body>
</html>
